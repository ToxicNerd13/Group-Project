<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Fright Finder</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Our CSS files -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

    <!-- Our Javascript & jQuery-->
    <script src="./assets/javascript/web.js"></script>
</head>

<body>
    <div class="container mt-3" id="main">
        <header class="row align-items-center py-3">
            <div class="col-sm-3">
                <span>Logo Here</span>
            </div>
            <div class="col-sm-6">
                <h1 class="page-title">FRIGHT FINDER</h1>
                <h5 style="font-family: 'Open Sans Condensed', sans-serif;">What spooky events are happening in your
                    area?</h5>
            </div>
            <div class="col-sm-3">
                <span>Search Here</span>
            </div>
        </header>
        <div class="row">
            <div class="col-sm-2 mt-2">
                <!-- Vertical navbar goes here -->
            </div>
            <div class="col-sm-10">
                <!-- Carousel -->
                <div id="eventCarousel" class="carousel slide w-50" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="eventCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="eventCarousel" data-slide-to="1"></li>
                        <li data-target="eventCarousel" data-slide-to="2"></li>
                        <li data-target="eventCarousel" data-slide-to="3"></li>
                        <li data-target="eventCarousel" data-slide-to="4"></li>
                        <li data-target="eventCarousel" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Fifth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Sixth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="eventCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="eventCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
