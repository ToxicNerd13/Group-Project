<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

    <title>Fright Finder</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95a97a493a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Our CSS files -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/andrew.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>

    <!-- Our Javascript & jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/web.js"></script>
</head>

<body>

    <div class="container-fluid">
        <header class="row align-items-center py-4">
            <div class="col-sm-1">
                <!-- Toggle button here -->
            </div>
            <div class="col-sm-8">
                <div id="page-title">
                    <a href="index.html">FRIGHT FINDER</a>
                </div>
                <h5 id="title-h5">What spooky events are happening in your
                    area?</h5>
            </div>
            <div class="col-sm-3">
                <form>
                    <label for="city-search" id="search-label">Search by City!</label>
                    <div class="input-group">
                        <input type="search" class="form-control form-control-sm mr-1" id="city-search">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary btn-sm" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </header>

    </div>
    <div class="container mt-3" id="main">
        <div class="row">
            <div class="col-sm-2 mt-2">
                <!-- Vertical navbar goes here -->
                <div class="alert alert-dismissible alert-warning nav flex-column nav-pills" id="v-pills-tab"
                    role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                        aria-controls="v-pills-home" aria-selected="true">Home</a>
                    <a class="nav-link" id="v-pills-21-tab" data-toggle="pill" href="#v-pills-21" role="tab"
                        aria-controls="v-pills-21" aria-selected="false">21+</a>
                    <a class="nav-link" id="v-pills-neighborhood-tab" data-toggle="pill" href="#v-pills-neighborhood"
                        role="tab" aria-controls="v-pills-neighborhood" aria-selected="false">In Your Neighborhood</a>
                    <a class="nav-link" id="v-pills-blank-tab" data-toggle="pill" href="#v-pills-blank" role="tab"
                        aria-controls="v-pills-blank" aria-selected="false">blank</a>
                    <a class="nav-link" id="v-pills-blank-tab" data-toggle="pill" href="#v-pills-blank" role="tab"
                        aria-controls="v-pills-blank" aria-selected="false">blank</a>
                </div>
            </div>
            <div class="col-sm-10">
                <!-- Carousel -->
                <div id="eventCarousel" class="carousel slide w-50" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="eventCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="eventCarousel" data-slide-to="1"></li>
                        <li data-target="eventCarousel" data-slide-to="2"></li>
                        <li data-target="eventCarousel" data-slide-to="3"></li>
                        <li data-target="eventCarousel" data-slide-to="4"></li>
                        <li data-target="eventCarousel" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Fifth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="./assets/images/test.jpg" alt="Sixth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="eventCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="eventCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- direct link -->
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
<!-- with downloaded file -->
<script type='text/javascript' src='/assets/js/eventful.min.js'></script>

</html>
